apply plugin: 'java'
apply plugin: 'maven'

repositories {
    if (project.hasProperty('local')) {
        mavenLocal()
    }
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven { url 'http://repository.activeeon.com/content/groups/proactive/'}
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url "http://repository.activeeon.com/content/groups/proactive/"
        }
    }
    dependencies {
    }
}

group = 'org.ow2.proactive'
version = version


// Configure the maven repository deployment
install {
    repositories.mavenInstaller {
        // Set the version
        pom.version = version
        // Set the group/namespace for the maven repository deployment.
        pom.groupId = 'org.ow2.proactive'
        // Give the artifact a 'base name' (The version is added to the 'base name')
        pom.artifactId = 'proactive-python-client'
    }
}



configurations {
    localDeps
}

dependencies {
    localDeps "org.ow2.proactive_grid_cloud_portal:rest-smartproxy:$version"
    compile configurations.localDeps
    
}

clean.doFirst {
    delete "${rootDir}/dist/"
}

task copyDependenciesToLib(type: Copy) {
    from configurations.localDeps
    into "./proactive/java/lib"
}

task setup(type:Exec) {
   commandLine './build.sh'
} 

task publish(type:Exec) {
   commandLine './publish.sh'
} 


copyDependenciesToLib.dependsOn clean
setup.dependsOn copyDependenciesToLib
build.dependsOn setup
publish.dependsOn build
install.dependsOn publish